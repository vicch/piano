<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Reading Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Fixed width container to prevent layout shifts */
        .practice-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 750px; /* Fixed maximum width */
            margin: 0 auto; /* Center the card */
            display: flex;
            flex-direction: column;
            min-height: auto; /* Remove fixed height constraints */
        }
        
        .practice-area {
            padding: 30px;
            display: flex;
            flex-direction: column;
            min-height: auto; /* Remove fixed minimum height */
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Fixed container for question content to prevent width changes */
        .question-display {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px; /* Minimum height for content stability */
            width: 100%;
            overflow: hidden; /* Prevent content from expanding container */
        }
        
        /* Constrain sheet music to prevent layout shifts */
        .sheet-music {
            max-width: 100%;
            width: 100%;
            height: auto;
            max-height: 350px; /* Constrain maximum height */
            object-fit: contain; /* Maintain aspect ratio within bounds */
            border-radius: 10px;
        }
        
        .audio-player {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Constrain audio player width */
            margin: 0 auto;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .answer-section {
            padding: 0 30px 30px 30px;
            text-align: center;
        }
        
        .reveal-btn, .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .reveal-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .answer-display {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            max-width: 100%;
            overflow: hidden;
        }
        
        .answer-display .sheet-music {
            max-height: 300px; /* Smaller height for answer display */
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
            min-height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .practice-card {
                max-width: 100%;
            }
            
            .practice-area {
                padding: 20px;
            }
            
            .answer-section {
                padding: 0 20px 20px 20px;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .mode-btn {
                min-width: auto;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .question-display {
                min-height: 150px;
            }
            
            .sheet-music {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 Music Reading Practice</h1>
            <p>Improve your sight-reading skills with interactive exercises</p>
        </div>
        
        <div class="practice-card">
            <div class="practice-area">
                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    Loading practice snippets...
                </div>
                
                <div id="practiceContent" style="display: none;">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="image-to-audio" onclick="setMode('image-to-audio')">
                            Score → Sound
                        </button>
                        <button class="mode-btn" data-mode="audio-to-image" onclick="setMode('audio-to-image')">
                            Sound → Score
                        </button>
                    </div>
                    
                    <div class="question-display" id="questionDisplay">
                    </div>
                </div>
            </div>
            
            <div class="answer-section">
                <button class="reveal-btn" id="revealBtn" onclick="revealAnswer()">
                    Reveal Answer
                </button>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                    Next Question
                </button>
                <div id="answerDisplay" class="answer-display" style="display: none;"></div>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Application state
        let appState = {
            mode: 'image-to-audio',
            snippets: [],
            currentSnippet: null,
            currentIndex: 0,
            revealed: false,
            audioLoaded: false,
            currentAudio: null,
            isPlaying: false
        };

        function initializeAudio() {
            if (appState.audioLoaded) {
                console.log('Audio already initialized, returning.'); // DEBUG LOG
                return;
            }

            console.log('Initializing HTML5 Audio...'); // DEBUG LOG
            appState.audioLoaded = true;
            console.log('Audio initialized successfully');
        }

        // Load snippets strictly from snippets.json
        async function loadSnippets() {
            try {
                const response = await fetch('snippet.json');
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('snippets.json not found. Please ensure it exists in the same directory as the HTML file.');
                    }
                    throw new Error(`Failed to load snippet.json: ${response.status} ${response.statusText}`);
                }
                const snippets = await response.json();

                // Validate the structure of snippets loaded from JSON
                if (!Array.isArray(snippets) || snippets.some(s => !s.name || !s.png || !s.mp3)) {
                    throw new Error('Invalid snippet.json format. Expected an array of objects with "name", "png", and "mp3" properties.');
                }

                return snippets;

            } catch (error) {
                console.error('Error loading snippets:', error);
                throw error; // Re-throw to be caught by initializeApp and shown to user
            }
        }

        // Set practice mode
        function setMode(mode) {
            appState.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            if (appState.snippets.length > 0) {
                loadQuestion();
            }
        }

        // Shuffle array in place
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Load next question
        function loadQuestion() {
            if (appState.snippets.length === 0) return;

            appState.currentSnippet = appState.snippets[appState.currentIndex];
            appState.revealed = false;

            // Stop any currently playing audio
            if (appState.currentAudio) {
                appState.currentAudio.pause();
                appState.currentAudio = null;
                appState.isPlaying = false;
            }

            document.getElementById('revealBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerDisplay').style.display = 'none';

            const questionDisplay = document.getElementById('questionDisplay');

            if (appState.mode === 'image-to-audio') {
                // Show image, hide audio
                questionDisplay.innerHTML = `
                    <img src="${appState.currentSnippet.png}" alt="Musical notation: ${appState.currentSnippet.name}" class="sheet-music" />
                `;
            } else {
                // Show audio player, hide image
                questionDisplay.innerHTML = `
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio()" title="Play MP3">▶</button>
                        </div>
                    </div>
                `;
            }

            // Preload audio for faster playback
            if (appState.mode === 'audio-to-image') {
                loadAudioData();
            }
        }

        // Load audio data
        async function loadAudioData() {
            try {
                if (appState.currentAudio) {
                    appState.currentAudio.pause();
                }
                
                appState.currentAudio = new Audio(appState.currentSnippet.mp3);
                appState.currentAudio.preload = 'auto';
                
                // Add event listeners
                appState.currentAudio.addEventListener('ended', function() {
                    appState.isPlaying = false;
                    updatePlayButton();
                });
                
                appState.currentAudio.addEventListener('error', function(e) {
                    console.error('Error loading audio:', e);
                });
                
            } catch (error) {
                console.error('Error loading audio data:', error);
            }
        }

        // Play MP3 audio
        async function playAudio() {
            try {
                if (!appState.audioLoaded) {
                    console.log('Audio not ready, initializing...');
                    initializeAudio();
                }

                if (appState.isPlaying && appState.currentAudio) {
                    appState.currentAudio.pause();
                    appState.currentAudio.currentTime = 0;
                    appState.isPlaying = false;
                    updatePlayButton();
                    return;
                }

                if (!appState.currentAudio) {
                    await loadAudioData();
                }

                if (appState.currentAudio) {
                    appState.currentAudio.currentTime = 0;
                    await appState.currentAudio.play();
                    appState.isPlaying = true;
                    updatePlayButton();
                }

            } catch (error) {
                console.error('Error playing audio:', error);
                alert('Error playing audio. The MP3 file may not be supported on this device or the file is invalid.');
            }
        }

        // Update play button appearance
        function updatePlayButton() {
            const playButtons = document.querySelectorAll('.play-btn');
            playButtons.forEach(btn => {
                btn.innerHTML = appState.isPlaying ? '⏸' : '▶';
                btn.title = appState.isPlaying ? 'Stop' : 'Play';
            });
        }

        // Reveal answer
        function revealAnswer() {
            if (appState.revealed) return;

            appState.revealed = true;
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';

            const answerDisplay = document.getElementById('answerDisplay');

            if (appState.mode === 'image-to-audio') {
                // Show audio player as answer
                answerDisplay.innerHTML = `
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio()" title="Play MP3">▶</button>
                        </div>
                    </div>
                `;
                loadAudioData();
            } else {
                // Show image as answer
                answerDisplay.innerHTML = `
                    <img src="${appState.currentSnippet.png}" alt="Musical notation: ${appState.currentSnippet.name}" class="sheet-music" style="max-height: 300px;" />
                    <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">${appState.currentSnippet.name}</p>
                `;
            }

            answerDisplay.style.display = 'block';
        }

        // Move to next question
        function nextQuestion() {
            appState.currentIndex = (appState.currentIndex + 1) % appState.snippets.length;

            // Reshuffle if we've gone through all snippets
            if (appState.currentIndex === 0) {
                shuffleArray(appState.snippets);
            }

            loadQuestion();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('practiceContent').style.display = 'none'; // Hide content if error
        }

        // Initialize application
        async function initializeApp() {
            try {
                // Start audio initialization early
                initializeAudio();

                const snippets = await loadSnippets();

                if (snippets.length === 0) {
                    showError('No musical snippets found in snippet.json. Please ensure the file is correctly formatted and contains snippet data.');
                    return;
                }

                appState.snippets = snippets;
                shuffleArray(appState.snippets);

                // Update UI
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('practiceContent').style.display = 'block';

                // Load first question
                loadQuestion();

            } catch (error) {
                showError(error.message);
            }
        }

        // Initialize app on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ') {
                    e.preventDefault();
                    // Only act if elements are visible
                    if (document.getElementById('revealBtn').style.display !== 'none') {
                        revealAnswer();
                    } else if (document.getElementById('nextBtn').style.display !== 'none') {
                        nextQuestion();
                    }
                } else if (e.key === 'Enter') {
                    if (appState.mode === 'audio-to-image' && appState.currentAudio) {
                        playAudio();
                    }
                }
            });
        });
    </script>
</body>
</html>
