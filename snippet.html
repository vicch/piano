<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Reading Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .practice-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        
        .practice-area {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 300px;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .question-display {
            margin-bottom: 30px;
        }
        
        .sheet-music {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        
        .audio-player {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .audio-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        
        .answer-section {
            margin-top: 30px;
        }
        
        .reveal-btn, .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .reveal-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .answer-display {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .practice-card {
                padding: 20px;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .mode-btn {
                min-width: auto;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Music Reading Practice</h1>
            <p>Improve your sight-reading skills with interactive exercises</p>
        </div>
        
        <div class="practice-card">
            <div class="practice-area">
                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    Loading practice snippets...
                </div>
                
                <div id="practiceContent" style="display: none;">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="image-to-audio" onclick="setMode('image-to-audio')">
                            ðŸŽ¼ â†’ ðŸŽµ See Score, Guess Sound
                        </button>
                        <button class="mode-btn" data-mode="audio-to-image" onclick="setMode('audio-to-image')">
                            ðŸŽµ â†’ ðŸŽ¼ Hear Sound, Guess Score
                        </button>
                    </div>
                    
                    <div class="question-display" id="questionDisplay">
                    </div>
                    
                    <div class="answer-section">
                        <button class="reveal-btn" id="revealBtn" onclick="revealAnswer()">
                            Reveal Answer
                        </button>
                        <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Next Question
                        </button>
                        <div id="answerDisplay" class="answer-display" style="display: none;"></div>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
            
            <div class="stats" id="statsSection" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="currentStreak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="snippetCount">0</div>
                    <div class="stat-label">Available Snippets</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let appState = {
            mode: 'image-to-audio',
            snippets: [],
            currentSnippet: null,
            currentIndex: 0,
            revealed: false,
            stats: {
                total: 0,
                streak: 0
            },
            audioContext: null,
            currentAudio: null
        };

        // Initialize Web Audio API
        function initializeAudio() {
            if (!appState.audioContext) {
                appState.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Get current repository information from URL
        function getCurrentRepo() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.includes('github.io')) {
                // GitHub Pages: username.github.io/repo-name/
                const parts = pathname.split('/').filter(p => p);
                if (parts.length > 0) {
                    const username = hostname.split('.')[0];
                    const repo = parts[0];
                    return {
                        owner: username,
                        repo: repo,
                        apiUrl: `https://api.github.com/repos/${username}/${repo}/contents`
                    };
                }
            }
            
            // Fallback: try to detect from current URL structure
            // This works if the file is accessed via raw.githubusercontent.com or similar
            const url = window.location.href;
            const match = url.match(/github(?:usercontent)?\.com\/([^\/]+)\/([^\/]+)/);
            if (match) {
                const [, owner, repo] = match;
                return {
                    owner,
                    repo,
                    apiUrl: `https://api.github.com/repos/${owner}/${repo}/contents`
                };
            }
            
            return null;
        }

        // Fetch files from snippets directory
        async function loadSnippets() {
            try {
                const repoInfo = getCurrentRepo();
                if (!repoInfo) {
                    throw new Error('Could not detect repository information. Make sure this file is hosted on GitHub Pages or accessed through GitHub.');
                }
                
                const response = await fetch(`${repoInfo.apiUrl}/snippet`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Snippets directory not found. Please create a "snippets" folder in your repository root.');
                    }
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }
                
                const files = await response.json();
                return pairFiles(files, repoInfo);
                
            } catch (error) {
                console.error('Error loading snippets:', error);
                throw error;
            }
        }

        // Find and pair PNG and MIDI files
        function pairFiles(files, repoInfo) {
            const pairs = [];
            const pngFiles = files.filter(f => f.name.toLowerCase().endsWith('.png'));
            const midiFiles = files.filter(f => f.name.toLowerCase().endsWith('.mid') || f.name.toLowerCase().endsWith('.midi'));
            
            pngFiles.forEach(pngFile => {
                const baseName = pngFile.name.replace(/\.png$/i, '');
                const matchingMidi = midiFiles.find(midiFile => {
                    const midiBaseName = midiFile.name.replace(/\.(mid|midi)$/i, '');
                    return midiBaseName === baseName;
                });
                
                if (matchingMidi) {
                    pairs.push({
                        name: baseName,
                        png: pngFile.download_url,
                        midi: matchingMidi.download_url
                    });
                }
            });
            
            return pairs;
        }

        // Set practice mode
        function setMode(mode) {
            appState.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            if (appState.snippets.length > 0) {
                loadQuestion();
            }
        }

        // Shuffle array in place
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Load next question
        function loadQuestion() {
            if (appState.snippets.length === 0) return;
            
            appState.currentSnippet = appState.snippets[appState.currentIndex];
            appState.revealed = false;
            
            document.getElementById('revealBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerDisplay').style.display = 'none';
            
            const questionDisplay = document.getElementById('questionDisplay');
            
            if (appState.mode === 'image-to-audio') {
                // Show image, hide audio
                questionDisplay.innerHTML = `
                    <h3>ðŸŽ¼ Look at this musical notation:</h3>
                    <img src="${appState.currentSnippet.png}" alt="Musical notation: ${appState.currentSnippet.name}" class="sheet-music" />
                    <p style="margin-top: 15px; color: #666;">What do you think this sounds like?</p>
                `;
            } else {
                // Show audio player, hide image
                questionDisplay.innerHTML = `
                    <h3>ðŸŽµ Listen to this musical snippet:</h3>
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio()">â–¶</button>
                        </div>
                        <div class="audio-info">Click play to hear the melody</div>
                    </div>
                    <p style="margin-top: 15px; color: #666;">What do you think the notation looks like?</p>
                `;
            }
            
            // Preload audio for faster playback
            if (appState.mode === 'audio-to-image') {
                preloadAudio();
            }
        }

        // Preload audio file
        function preloadAudio() {
            if (appState.currentAudio) {
                appState.currentAudio.pause();
            }
            
            appState.currentAudio = new Audio(appState.currentSnippet.midi);
            appState.currentAudio.preload = 'auto';
        }

        // Play audio
        function playAudio() {
            initializeAudio();
            
            if (appState.currentAudio) {
                appState.currentAudio.currentTime = 0;
                appState.currentAudio.play().catch(e => {
                    console.error('Error playing audio:', e);
                });
            }
        }

        // Reveal answer
        function revealAnswer() {
            if (appState.revealed) return;
            
            appState.revealed = true;
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            const answerDisplay = document.getElementById('answerDisplay');
            
            if (appState.mode === 'image-to-audio') {
                // Show audio player as answer
                answerDisplay.innerHTML = `
                    <h4>ðŸŽµ Here's how it sounds:</h4>
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio()">â–¶</button>
                        </div>
                        <div class="audio-info">The melody from "${appState.currentSnippet.name}"</div>
                    </div>
                `;
                preloadAudio();
            } else {
                // Show image as answer
                answerDisplay.innerHTML = `
                    <h4>ðŸŽ¼ Here's the musical notation:</h4>
                    <img src="${appState.currentSnippet.png}" alt="Musical notation: ${appState.currentSnippet.name}" class="sheet-music" style="max-height: 300px;" />
                    <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">"${appState.currentSnippet.name}"</p>
                `;
            }
            
            answerDisplay.style.display = 'block';
            updateStats();
        }

        // Move to next question
        function nextQuestion() {
            appState.currentIndex = (appState.currentIndex + 1) % appState.snippets.length;
            
            // Reshuffle if we've gone through all snippets
            if (appState.currentIndex === 0) {
                shuffleArray(appState.snippets);
            }
            
            loadQuestion();
        }

        // Update statistics
        function updateStats() {
            appState.stats.total++;
            appState.stats.streak++;
            
            document.getElementById('totalQuestions').textContent = appState.stats.total;
            document.getElementById('currentStreak').textContent = appState.stats.streak;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Initialize application
        async function initializeApp() {
            try {
                const snippets = await loadSnippets();
                
                if (snippets.length === 0) {
                    showError('No matching PNG/MIDI file pairs found in the snippets directory. Make sure you have files with the same base name (e.g., "melody01.png" and "melody01.mid").');
                    return;
                }
                
                appState.snippets = snippets;
                shuffleArray(appState.snippets);
                
                // Update UI
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('practiceContent').style.display = 'block';
                document.getElementById('statsSection').style.display = 'flex';
                document.getElementById('snippetCount').textContent = snippets.length;
                
                // Load first question
                loadQuestion();
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Initialize app on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeAudio();
            initializeApp();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ') {
                    e.preventDefault();
                    if (document.getElementById('revealBtn').style.display !== 'none') {
                        revealAnswer();
                    } else if (document.getElementById('nextBtn').style.display !== 'none') {
                        nextQuestion();
                    }
                } else if (e.key === 'Enter') {
                    if (appState.mode === 'audio-to-image' && appState.currentAudio) {
                        playAudio();
                    }
                }
            });
        });
    </script>
</body>
</html>
