<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Reading Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1f3c 0%, #2d1b4d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .practice-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: auto;
            position: relative;
            overflow: hidden;
        }

        .practice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        .practice-area {
            padding: 35px 35px 0 35px;
            display: flex;
            flex-direction: column;
            min-height: auto;
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            flex: 1;
            min-width: 120px;
            padding: 16px 24px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border-radius: 16px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .question-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 0;
            width: 100%;
            overflow: hidden;
        }
        
        .sheet-music {
            max-width: 390px;
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .sheet-music:hover {
            transform: scale(1.02);
        }
        
        .audio-player {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .play-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 20px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .play-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .answer-section {
            padding: 0 35px 35px 35px;
            text-align: center;
        }
        
        .reveal-btn, .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 12px;
            box-shadow: 
                0 10px 20px rgba(102, 126, 234, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .reveal-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .answer-display {
            padding: 25px 0 45px;
            border-radius: 16px;
            max-width: 100%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .error-message {
            background: rgba(255, 238, 238, 0.9);
            color: #c33;
            padding: 18px;
            border-radius: 16px;
            margin: 15px 0;
            border-left: 4px solid #c33;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(204, 51, 51, 0.1);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #666;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
        }
        
        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .practice-card {
                max-width: 100%;
                border-radius: 20px;
            }
            
            .practice-area {
                padding: 25px;
            }
            
            .answer-section {
                padding: 0 25px 25px 25px;
            }
            
            .mode-btn {
                min-width: auto;
                padding: 14px 20px;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 20px;
            }
            
            .sheet-music {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 Music Reading Practice</h1>
            <p>Improve your sight-reading skills with interactive exercises</p>
        </div>
        
        <div class="practice-card">
            <div class="practice-area">
                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    Loading practice snippets...
                </div>
                
                <div id="practiceContent" style="display: none;">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="image-to-audio" onclick="setMode('image-to-audio')">
                            🎼 → 🔊
                        </button>
                        <button class="mode-btn" data-mode="audio-to-image" onclick="setMode('audio-to-image')">
                            🔊 → 🎼
                        </button>
                    </div>
                    
                    <div class="question-display" id="questionDisplay">
                    </div>
                </div>
            </div>
            
            <div class="answer-section">
                <div id="answerDisplay" class="answer-display" style="display: none;"></div>
                <button class="reveal-btn" id="revealBtn" onclick="revealAnswer()">
                    Reveal
                </button>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
                    Next
                </button>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Application state
        let appState = {
            mode: 'image-to-audio',
            snippets: [],
            currentSnippet: null,
            currentIndex: 0,
            revealed: false,
            audioLoaded: false,
            currentAudio: null,
            isPlaying: false
        };

        function initializeAudio() {
            if (appState.audioLoaded) {
                console.log('Audio already initialized, returning.'); // DEBUG LOG
                return;
            }

            console.log('Initializing HTML5 Audio...'); // DEBUG LOG
            appState.audioLoaded = true;
            console.log('Audio initialized successfully');
        }

        // Load snippets strictly from snippets.json
        async function loadSnippets() {
            try {
                const response = await fetch('snippet.json');
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('snippets.json not found. Please ensure it exists in the same directory as the HTML file.');
                    }
                    throw new Error(`Failed to load snippet.json: ${response.status} ${response.statusText}`);
                }
                const rawSnippets = await response.json();

                // Validate the structure of snippets loaded from JSON
                if (!Array.isArray(rawSnippets) || rawSnippets.some(s => !s.name || !s.snippets)) {
                    throw new Error('Invalid snippet.json format. Expected an array of objects with "name" and "snippets" properties.');
                }

                // Convert the snippets to the format expected by the app
                // For each element in the raw snippets and for each element in the "snippets" field,
                // generate the expected PNG and MP3 file names.
                const snippets = rawSnippets.flatMap(s => 
                    s.snippets.map((_, i) => ({
                        name: s.name,
                        png: `snippet/${s.name} ${i+1}.png`,
                        mp3: `snippet/${s.name} ${i+1}.mp3`
                    }))
                );

                return snippets;

            } catch (error) {
                console.error('Error loading snippets:', error);
                throw error; // Re-throw to be caught by initializeApp and shown to user
            }
        }

        // Set practice mode
        function setMode(mode) {
            appState.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            if (appState.snippets.length > 0) {
                loadQuestion();
            }
        }

        // Shuffle array in place
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Load next question
        function loadQuestion() {
            if (appState.snippets.length === 0) return;

            appState.currentSnippet = appState.snippets[appState.currentIndex];
            appState.revealed = false;

            // Stop any currently playing audio
            if (appState.currentAudio) {
                appState.currentAudio.pause();
                appState.currentAudio = null;
                appState.isPlaying = false;
            }

            document.getElementById('answerDisplay').style.display = 'none';

            const questionDisplay = document.getElementById('questionDisplay');

            if (appState.mode === 'image-to-audio') {
                // Show image, hide audio
                questionDisplay.innerHTML = `
                    <img src="${appState.currentSnippet.png}" alt="Musical notation: ${appState.currentSnippet.name}" class="sheet-music" />
                `;
            } else {
                // Show audio player, hide image
                questionDisplay.innerHTML = `
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio()" title="Play MP3">▶</button>
                        </div>
                    </div>
                `;
            }

            // Preload audio for faster playback
            if (appState.mode === 'audio-to-image') {
                loadAudioData();
            }
        }

        // Load audio data
        async function loadAudioData() {
            try {
                if (appState.currentAudio) {
                    appState.currentAudio.pause();
                }
                
                appState.currentAudio = new Audio(appState.currentSnippet.mp3);
                appState.currentAudio.preload = 'auto';
                
                // Add event listeners
                appState.currentAudio.addEventListener('ended', function() {
                    appState.isPlaying = false;
                    updatePlayButton();
                });
                
                appState.currentAudio.addEventListener('error', function(e) {
                    console.error('Error loading audio:', e);
                });
                
            } catch (error) {
                console.error('Error loading audio data:', error);
            }
        }

        // Play MP3 audio
        async function playAudio() {
            try {
                if (!appState.audioLoaded) {
                    console.log('Audio not ready, initializing...');
                    initializeAudio();
                }

                if (appState.isPlaying && appState.currentAudio) {
                    appState.currentAudio.pause();
                    appState.currentAudio.currentTime = 0;
                    appState.isPlaying = false;
                    updatePlayButton();
                    return;
                }

                if (!appState.currentAudio) {
                    await loadAudioData();
                }

                if (appState.currentAudio) {
                    appState.currentAudio.currentTime = 0;
                    await appState.currentAudio.play();
                    appState.isPlaying = true;
                    updatePlayButton();
                }

            } catch (error) {
                console.error('Error playing audio:', error);
                alert('Error playing audio. The MP3 file may not be supported on this device or the file is invalid.');
            }
        }

        // Update play button appearance
        function updatePlayButton() {
            const playButtons = document.querySelectorAll('.play-btn');
            playButtons.forEach(btn => {
                btn.innerHTML = appState.isPlaying ? '⏸' : '▶';
                btn.title = appState.isPlaying ? 'Stop' : 'Play';
            });
        }

        // Reveal answer
        function revealAnswer() {
            if (appState.revealed) return;

            appState.revealed = true;

            const answerDisplay = document.getElementById('answerDisplay');

            if (appState.mode === 'image-to-audio') {
                // Show audio player as answer
                answerDisplay.innerHTML = `
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio()" title="Play MP3">▶</button>
                        </div>
                    </div>
                `;
                loadAudioData();
            } else {
                // Show image as answer
                answerDisplay.innerHTML = `
                    <img src="${appState.currentSnippet.png}" alt="Musical notation: ${appState.currentSnippet.name}" class="sheet-music" style="max-height: 300px;" />
                    <p style="margin-top: 10px; color: #666; font-size: 0.9rem; display: none;">${appState.currentSnippet.name}</p>
                `;
            }

            answerDisplay.style.display = 'block';
        }

        // Move to next question
        function nextQuestion() {
            appState.currentIndex = (appState.currentIndex + 1) % appState.snippets.length;

            // Reshuffle if we've gone through all snippets
            if (appState.currentIndex === 0) {
                shuffleArray(appState.snippets);
            }

            loadQuestion();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('practiceContent').style.display = 'none'; // Hide content if error
        }

        // Initialize application
        async function initializeApp() {
            try {
                // Start audio initialization early
                initializeAudio();

                const snippets = await loadSnippets();

                if (snippets.length === 0) {
                    showError('No musical snippets found in snippet.json. Please ensure the file is correctly formatted and contains snippet data.');
                    return;
                }

                appState.snippets = snippets;
                shuffleArray(appState.snippets);

                // Update UI
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('practiceContent').style.display = 'block';

                // Load first question
                loadQuestion();

            } catch (error) {
                showError(error.message);
            }
        }

        // Initialize app on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ') {
                    e.preventDefault();
                    revealAnswer();
                } else if (e.key === "Right") {
                    e.preventDefault();
                    nextQuestion();
                } else if (e.key === 'Enter') {
                    if (appState.mode === 'audio-to-image' && appState.currentAudio) {
                        playAudio();
                    }
                }
            });
        });
    </script>
</body>
</html>
