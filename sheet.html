<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Sheets</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: hsl(var(--muted));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary)) 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            color: hsl(var(--muted-foreground));
        }

        .sheets-card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) + 2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            flex: 1;
        }

        .content {
            padding: 1.5rem;
        }

        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            font-size: 0.875rem;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            transition: all 0.2s ease;
            height: 2.5rem;
        }

        .search-box:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .search-box::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 0.25rem;
            background-color: hsl(var(--popover));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            max-height: 300px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .search-dropdown.show {
            display: block;
        }

        .search-result {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .search-result:hover,
        .search-result.active {
            background-color: hsl(var(--accent));
        }

        .search-result .sheet-name {
            font-weight: 500;
            color: hsl(var(--foreground));
        }

        .search-result .category-name {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            background-color: hsl(var(--muted));
            padding: 0.125rem 0.375rem;
            border-radius: calc(var(--radius) - 2px);
            font-weight: 500;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .category {
            margin-bottom: 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            overflow: hidden;
            background-color: hsl(var(--card));
        }

        .category-header {
            background-color: hsl(var(--muted) / 0.5);
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.15s ease;
            border-bottom: 1px solid hsl(var(--border));
        }

        .category-header:hover {
            background-color: hsl(var(--muted));
        }

        .category-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            text-transform: capitalize;
        }

        .category-icon {
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
            transition: transform 0.2s ease;
        }

        .category-icon::before {
            content: "â–¼";
            font-size: 0.875rem;
        }

        .category.open .category-icon {
            transform: rotate(180deg);
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category.open .category-content {
            max-height: 1000px;
        }

        .sheet-list {
            padding: 1rem;
            display: grid;
            gap: 0.25rem;
        }

        .sheet-link {
            display: flex;
            align-items: center;
            padding: 0.625rem 0.75rem;
            background-color: transparent;
            border-radius: calc(var(--radius) - 2px);
            text-decoration: none;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .sheet-link:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .sheet-link:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: hsl(var(--muted-foreground));
            min-height: 200px;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid hsl(var(--muted));
            border-top: 2px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Focus rings for accessibility */
        .search-box:focus-visible,
        .sheet-link:focus-visible,
        .category-header:focus-visible {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .content {
                padding: 1rem;
            }

            .search-container {
                margin-bottom: 1rem;
            }

            .category-header {
                padding: 0.75rem;
            }

            .category-title {
                font-size: 1rem;
            }

            .sheet-list {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .search-result {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
                padding: 0.75rem;
            }

            .category-title {
                font-size: 0.875rem;
            }

            .sheet-link {
                padding: 0.75rem;
                font-size: 0.875rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --primary: 217.2 91.2% 59.8%;
                --primary-foreground: 222.2 84% 4.9%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 224.3 76.3% 94.1%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¼ Piano Sheets</h1>
            <p>Browse and download piano sheet music</p>
        </div>
        
        <div class="sheets-card">
            <div class="content" id="content">
                <div class="search-container">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search for sheet music..." autocomplete="off">
                    <div class="search-dropdown" id="searchDropdown"></div>
                </div>
                <div class="loading">
                    <div class="spinner"></div>
                    Loading sheet music...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allSheets = [];
        let searchTimeout;

        // Load and display the sheet data
        async function loadSheets() {
            try {
                const response = await fetch('sheet.json');
                const data = await response.json();
                
                // Prepare all sheets for search
                allSheets = [];
                for (const [category, sheets] of Object.entries(data)) {
                    sheets.forEach(sheet => {
                        allSheets.push({
                            name: sheet,
                            category: category,
                            url: `${category}/${sheet}.pdf`
                        });
                    });
                }
                
                displaySheets(data);
                setupSearch();
            } catch (error) {
                console.error('Error loading sheet data:', error);
                document.getElementById('content').innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">Error loading sheet data. Please try again later.</p>';
            }
        }

        function displaySheets(data) {
            const content = document.getElementById('content');
            const searchContainer = content.querySelector('.search-container');
            let html = '';

            for (const [category, sheets] of Object.entries(data)) {
                html += `
                    <div class="category">
                        <div class="category-header" onclick="toggleCategory(this)">
                            <span class="category-title">${category}</span>
                            <span class="category-icon">â–¼</span>
                        </div>
                        <div class="category-content">
                            <div class="sheet-list">
                                ${sheets.map(sheet => `
                                    <a href="${category}/${sheet}.pdf" class="sheet-link" target="_blank">
                                        ${sheet}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = searchContainer.outerHTML + html;
        }

        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            const searchDropdown = document.getElementById('searchDropdown');

            searchBox.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim().toLowerCase();
                
                if (query.length === 0) {
                    searchDropdown.classList.remove('show');
                    return;
                }

                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 150);
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchBox.contains(e.target) && !searchDropdown.contains(e.target)) {
                    searchDropdown.classList.remove('show');
                }
            });

            // Handle keyboard navigation
            searchBox.addEventListener('keydown', function(e) {
                const results = searchDropdown.querySelectorAll('.search-result');
                const activeResult = searchDropdown.querySelector('.search-result.active');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (!activeResult) {
                        results[0]?.classList.add('active');
                    } else {
                        const nextIndex = Array.from(results).indexOf(activeResult) + 1;
                        if (nextIndex < results.length) {
                            activeResult.classList.remove('active');
                            results[nextIndex].classList.add('active');
                        }
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (activeResult) {
                        const prevIndex = Array.from(results).indexOf(activeResult) - 1;
                        if (prevIndex >= 0) {
                            activeResult.classList.remove('active');
                            results[prevIndex].classList.add('active');
                        } else {
                            activeResult.classList.remove('active');
                        }
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (activeResult) {
                        activeResult.click();
                    }
                } else if (e.key === 'Escape') {
                    searchDropdown.classList.remove('show');
                    searchBox.blur();
                }
            });
        }

        function performSearch(query) {
            const searchDropdown = document.getElementById('searchDropdown');
            const results = allSheets.filter(sheet => 
                sheet.name.toLowerCase().includes(query) || 
                sheet.category.toLowerCase().includes(query)
            );

            if (results.length === 0) {
                searchDropdown.innerHTML = '<div class="no-results">No matching sheets found</div>';
                searchDropdown.classList.add('show');
                return;
            }

            const html = results.slice(0, 10).map(sheet => `
                <div class="search-result" data-url="${sheet.url}">
                    <span class="sheet-name">${sheet.name}</span>
                    <span class="category-name">${sheet.category}</span>
                </div>
            `).join('');

            searchDropdown.innerHTML = html;
            searchDropdown.classList.add('show');

            document.querySelectorAll('.search-result').forEach(el => {
                el.addEventListener('click', () => {
                    openSheet(el.dataset.url);
                });
            });
        }

        function openSheet(url) {
            window.open(url, '_blank');
            document.getElementById('searchDropdown').classList.remove('show');
            document.getElementById('searchBox').value = '';
        }

        function toggleCategory(header) {
            const category = header.parentElement;
            const isOpen = category.classList.contains('open');
            
            // Close all categories
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('open');
            });
            
            // Open the clicked category if it wasn't open
            if (!isOpen) {
                category.classList.add('open');
            }
        }

        // Load sheets when page loads
        document.addEventListener('DOMContentLoaded', loadSheets);
    </script>
</body>
</html>
